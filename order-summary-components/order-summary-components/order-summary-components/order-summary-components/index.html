<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="mobile.css" type="text/css" />
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="parent">
    
  <div class="header">
    <!--just a small change-->
    
  <img class="top-image" src="images/illustration-hero.svg" alt="" />
  
  </div>

  <div class="main">
  
  <div class="clearfix">
  <h1>Order Summary</h1>

 <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  </div>

  <div class="row clearfix">
    <img class="small-4" src="images/icon-music.svg" alt="" />
    
    <section class="small-4">
    <b class="">Annual Plan</b>
    <p>$59.99/year</p>
    </section>
    
    <section class="small-4">
    <a href="#">Change</a>
    </section>
  </div>
  
  <div class="clearfix">
  <button class="row">Proceed to Payment</button>
  <button class="row">Cancel Order</button>
  </div>
  
  </div>
  
  </div>
</body>
</html>
