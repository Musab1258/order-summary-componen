<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles/mobile.css" type="text/css" />
  
  <link rel="stylesheet" href="styles/desktop.css" type="text/css" />
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="parent">
    
  <div class="header">
    
  <img class="top-image" src="images/illustration-hero.svg" alt="" />
  
  </div>

  <div class="main">
  
  <div class="top">
  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  </div>

  <div class="mid">
    
    <section id="mid-img">
    <img src="images/icon-music.svg" alt="" />
    </section>
    
    <section id="mid-p">
    <p><b style="color: black;">Annual Plan</b>
    <br />
    $59.99/year</p>
    </section>
    
    <section id="mid-a">
    <a href="#">Change</a>
    </section>
  </div>
  
  <div>
  <button>Proceed to Payment</button>
  <button class="row">Cancel Order</button>
  </div>
  
  </div>
  
  </div>
</body>
</html>
